  <body>
  <div class="weather">
      <div class="row" id="top-line">
      <!--<div class="col Today">
        <form id = "calendar"><input type="date" placeholder="Today" id="date"/></form>
      </div> -->
      <div class="col-7">
        
        <form class="otherPlace" id="searchForPlace">
          <input type="search" placeholder="Type other place"  class="form-control"  id ="search-for-place"/>
                
      </div>
      <div class="col-2">
        <input type="submit" class="btn btn-info" value="Search" id="submitSearch"/>
      </div>
    </form>
      <div class="col-3">
        <form>
          <input type="image" src="images/Map_Monochromatic.svg" id="current-location" width="48px" />
      </form>
      </div>
      </div>
    </br>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="place">
            <div class="row">
              <div class="col-6" id="searchedPlace"></div>
              <div class="col-3" id="temperature"></div>
              <span class="col-3" id="metrics"><a href="#" id="C" class="active">°C</a>|<a href="#" id="F">°F</a></span>
              <span id="today"></span>
              
              
            </div>
          </div>
          <div class="extremum">
            <div class="row">
              <div class="col-md-auto">DayMax <span id="dayMax"></span>°C</div>
              <div class="col-md-auto">DayMin <span id="dayMin"></span>°C</div>
            </div>
          </div>
          <div class="features">
            <div class="row row-cols-auto">
              <div class="col-md-auto">Wind <span id="wind">4</span> km/h</div>
              <div class="col-md-auto">Humidity <span id="humidity">50</span>%</div>
            </div>
          </div>
        </div>
        <div class="col-4">
          
          <!--<em>Don't forget your jacket ;)</em>-->
          <img src="images/Sunny-Period.png" alt="weather" width="120px" id="icon" />
          <div id="description"></div>
        </div>
      </div>
   </br>
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title"><span class="dayPart">Night</br><span class="tempDay"> <span id="Night"></span>°C</span></h6>
              
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title"><span class="dayPart">Morning</span> </br><span class="tempDay"> <span id="Morning"></span>°C</span></h6>
              
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title"><span class="dayPart">Afternoon </span></br><span class="tempDay"> <span id="Afternoon"></span>°C</span></h6>
              
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title"><span class="dayPart">Evening </span></br> <span class="tempDay"> <span id="Evening"></span>°C</span></h6>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </br>
